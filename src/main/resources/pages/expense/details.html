<!DOCTYPE html>
<html>
<head>
</head>
<body>

	<button class="btn btn-success" ng-click="editItem('new',data.code)">
		<span class="glyphicon glyphicon-saved"></span> Record Expense
	</button>
	<hr>

	<h3 ng-show="edit">Create :</h3>
	<h3 ng-hide="edit">Edit :</h3>

	<form class="form-horizontal">
		<div data-ng-init="getItems()">
			<div class="form-group">
				<label class="col-sm-2 control-label">Text</label>
				<div class="col-sm-10">
					<input type="text" ng-model="data.text" ng-disabled="!edit"
						placeholder="Text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Amount</label>
				<div class="col-sm-10">
					<input type="text" ng-model="data.amount" ng-disabled="!edit"
						placeholder="Amount">
				</div>
			</div>
			
		</div>
	</form>

	<hr>
	<button class="btn btn-success" ng-disabled=" !complete"
		ng-click="saveItem(data.text)">
		<span class="glyphicon glyphicon-save"></span> Save Changes
	</button>
</body>
</html>
